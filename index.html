<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <main class="main relative">
      <section class=" section card-one radius absolute color-red">
        <h2 class="title text">Weekly Sales</h2>
        <p class="price text">$ 150,000</p>
        <p class="percentage text">Increased by 60%</p>
        <img class="img absolute" src="./assets/icons/chart-line.png" alt="chart-line" />
      </section>

      <section class=" section card-two radius absolute color-blue">
        <h2 class="title text">Weekly Orders</h2>
        <p class="price text">$ 456,334</p>
        <p class="percentage text">Decreased by 10%</p>
        <img class="img absolute" src="./assets/icons/bookmark.png" alt="bookmark" />
      </section>

      <section class=" section card-three radius  absolute color-green">
        <h2 class="title text">Visitors Online</h2>
        <p class="price text">$ 955,741</p>
        <p class="percentage text">Increased by 5%</p>
        <img class="img absolute" src="./assets/icons/diamond.png" alt="diamond" />
      </section>
    </main>
  </body>
</html>
